<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>qitas: login</title>
<link rel="shortcut icon" href="./img/itq.ico"/>
<link rel="bookmark"  	  href="./img/itq.ico"/>	
	
<link rel="stylesheet" href="css/login.css">

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

</head>
<body>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登陆</h2>
            <p>登陆后可查看更多信息</p>
            <button class="btn_login" onClick="cambiar_login()">登陆</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>注册</h2>
            <p>注册后可拥有更多权限</p>
            <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="./img/login_back.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="./img/login_back.jpg" alt="" /> </div>
        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>登入信息</h2>
          <input type="text" placeholder="邮箱" />
          <input type="password" placeholder="密码" />
          <button class="btn_login" onClick="cambiar_login()">登入</button>
        </div>
        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>注册信息</h2>
          <input type="text" placeholder="邮箱" />
          <input type="text" placeholder="账号" />
          <input type="password" placeholder="密码" />
          <input type="password" placeholder="确认密码" />
          <button class="btn_sign_up" onClick="cambiar_sign_up()">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/login.js"></script>

</body>
</html>
